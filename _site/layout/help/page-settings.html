<h1>페이지 설정</h1>
<article class="bcls-article">
  <summary>페이지 제목, 제목 번역 및 페이지 가용성을 설정합니다.</summary>
  <section class="bcls-section">
    <p>페이지 설정 대화 상자에서 다음을 수행할 수 있습니다.</p>
    <ul>
      <li>여러 언어를 사용하는 경우 페이지 제목 및 페이지 제목 번역을 변경합니다.</li>
      <li>일정, 장치, 위치 및/또는 역할에 대한 페이지 가용성을 변경합니다. 해당 토글을 클릭하십시오. <img src="/assets/images/common/availability-toggle.png" alt="비녀장"/> 값을 변경합니다.</li>
      <li>페이지 카드에 대한 이미지를 제공합니다.</li>
      <li>페이지를 보관합니다. 확인이 제공되지 않으며 페이지가 즉시 보관됩니다.</li>
    </ul>
  </section>
</article>
